<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Be My Valentine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b9d;
            --secondary: #ffc1e3;
            --accent: #ff1744;
            --dark: #2d1b2e;
            --light: #fff5f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd9eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 193, 227, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: var(--primary);
            opacity: 0;
            animation: float-up 4s ease-in infinite;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-110vh) rotate(360deg) scale(1);
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--primary);
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(255, 107, 157, 0.2);
            line-height: 1.2;
            font-weight: 900;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            border-radius: 20px;
            background: var(--light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-option:hover {
            background: var(--secondary);
            transform: scale(1.02);
        }

        .checkbox-option input[type="checkbox"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-option label {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            user-select: none;
        }

        .checkbox-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-option.disabled input[type="checkbox"] {
            cursor: not-allowed;
        }

        .note {
            font-size: 1rem;
            color: var(--dark);
            opacity: 0.7;
            font-style: italic;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 40px 30px;
            }

            .checkbox-option label {
                font-size: 1.5rem;
            }

            .checkbox-option input[type="checkbox"] {
                width: 25px;
                height: 25px;
            }

            .heart {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        
        <div class="checkbox-container">
            <div class="checkbox-option" onclick="selectYes()">
                <input type="checkbox" id="yes-checkbox">
                <label for="yes-checkbox">Jaaa</label>
            </div>
            
            <div class="checkbox-option disabled">
                <input type="checkbox" id="no-checkbox" disabled>
                <label>Ne :(</label>
            </div>
        </div>

        <p class="note">L≈´dzu noscreenshoto ko izvƒìlies, jo es neredzƒì≈°u citƒÅdƒÅk :(</p>
    </div>

    <script>
        function selectYes() {
            const checkbox = document.getElementById('yes-checkbox');
            checkbox.checked = true;
            startHearts();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            
            // Random horizontal position
            heart.style.left = Math.random() * 100 + '%';
            
            // Start from bottom of screen
            heart.style.bottom = '-50px';
            heart.style.top = 'auto';
            
            // Random delay
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            // Random duration
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            // Remove after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function startHearts() {
            // Create hearts continuously
            setInterval(() => {
                createHeart();
            }, 300);
            
            // Create initial batch
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }

        // Prevent unchecking
        document.getElementById('yes-checkbox').addEventListener('click', (e) => {
            if (e.target.checked) {
                e.target.checked = true;
            }
        });
    </script>
</body>
</html>
